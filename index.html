<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statif</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="mt-4">
      <div class="container">
        <section>
          <h1 class="mb-3">Statistika Deskriptif</h1>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Masukkan data angka</label
            >
            <textarea
              class="form-control data"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <div class="form-check">
            <input
              value="spasi"
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              spasi
            </label>
          </div>
          <div class="form-check">
            <input
              value="koma-spasi"
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              koma spasi
            </label>
          </div>
          <div class="form-check">
            <input
              value="koma"
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              koma
            </label>
          </div>
          <button type="button" class="btn btn-primary solve mt-3">
            Solve
          </button>
        </section>
        <section class="mt-5">
          <h2 class="mb-2">Hasil:</h2>
          <div><span>Mean:</span> <span class="mean"></span></div>
          <div><span>Median:</span> <span class="median"></span></div>
          <div><span>Modus:</span> <span class="modus"></span></div>
          <div><span>Harmonik Mean:</span> <span class="harmonik"></span></div>
        </section>
      </div>
      <div class="container mt-5">
        <section class="data-table">

        </section>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
